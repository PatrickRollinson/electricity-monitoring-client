<div class="container" style="width: 100%; max-width: 330px; padding: 15px; margin: 0 auto;">
    <div *ngIf="!logingIn">
        <form [formGroup]="loginForm">
            <div style="margin-top: 40px">
                <img src='assets/icons/logo.svg' align="middle" width="300">
            </div>
            <br>
            <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required=""
                    autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">
            </div>
            <p *ngIf="loginRes"><small class="text-danger">{{loginRes}}</small></p>
            <button (click)="login()" class="btn btn-lg btn-block" color="primary">Log In</button>
        </form>
    </div>
    <div *ngIf="logingIn" align="middle" style="margin: 20px">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <h5 class="h5 mb-3 font-weight-normal text-center">Logging In</h5>
        <p><small>Please wait, should be done shortly.</small></p>
    </div>
</div>
